{% extends 'base.html' %}

{% block title %}Class List{% endblock %}

{% block content %}

<body class="bg-gray-100">

    <!-- create div that is center horizontally-->
    <div class="flex items-center justify-center p-6">

        <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Classes</h1>
            <input type="text" id="searchInput" placeholder="Search for classes..." class="mb-4 p-2 border border-gray-300 rounded-lg w-full">
            <table id="classTable" class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Class Name</th>
                    </tr>
                </thead>
                <tbody id="class-list">
                    <!-- List of classes will be added here -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/list_classes');
                const data = await response.json();
                const classes = data.classes;

                console.log('Classes:', classes);

                // Get table body
                const classList = document.getElementById('class-list');
                classList.innerHTML = ''; // Ensure it's empty before populating

                classes.forEach((className) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-100';

                    const cell = document.createElement('td');
                    cell.className = 'py-2 px-4 border-b';

                    // Create a link for each class name
                    const link = document.createElement('a');
                    link.href = `/${className}`;
                    link.textContent = className;
                    link.className = 'text-blue-500 hover:underline';

                    cell.appendChild(link);
                    row.appendChild(cell);
                    classList.appendChild(row);
                });

                // Initialize DataTable after populating the table
                const table = $('#classTable').DataTable({
                    paging: false,
                    info: false,
                    searching: true,
                    dom: 't', // Only show table
                    destroy: true // Allow reinitialization
                });

                // Search functionality
                $('#searchInput').on('keyup', function () {
                    table.search(this.value).draw();
                });

            } catch (error) {
                console.error('Error fetching class list:', error);
            }
        });
    </script>
</body>

{% endblock %}
